<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puma Mayze | SneakZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
        <div class="logo">
        <a href="index.html"><img src="logo/logo.jpg" alt="logo"></a>
       </div>
       <nav>
        <a href="index.html">Home</a>
        <a href="men.html">Men</a>
        <a href="women.html"class="active">Women</a>
        <a href="unisex.html">Unisex</a>
        <a href="aboutus.html">About Us</a>
    </nav>
</header>

<section class="page-title">
    <h1>Puma Mayze</h1>
</section>

<section class="product-detail">
    <div class="detail-container">

        <!-- Main Image -->
        <div class="main-image">
            <img id="current-img" src="Puma/mayze_black1.png" alt="Puma Mayze Black">
        </div>

        <!-- Thumbnail Images -->
        <div class="thumbnail-container">
            <h4>More Images</h4>
            <div class="thumbnails">
                <img src="Puma/mayze_black1.png" alt="Puma Mayze Black" class="thumb" onclick="changeImage(this)">
                <img src="Puma/mayze_black2.png" alt="Puma Mayze Black" class="thumb" onclick="changeImage(this)">
                <img src="Puma/mayze_black3.png" alt="Puma Mayze Black" class="thumb" onclick="changeImage(this)">
                <img src="Puma/mayze_black4.png" alt="Puma Mayze Black" class="thumb" onclick="changeImage(this)">
                <img src="Puma/mayze_black5.png" alt="Puma Mayze Black" class="thumb" onclick="changeImage(this)">
            </div>

            <h4>Other Colors</h4>
            <div class="other-colors">
                <a href="pumamayzeblack.html">
                    <img src="Puma/mayze_black1.png" alt="Puma Mayze Black">
                </a>
                <a href="pumamayzepink.html">
                    <img src="Puma/mayze_pink1.png" alt="Puma Mayze Pink">
                </a>
                <a href="pumamayzegreen.html">
                    <img src="Puma/mayze_green1.png" alt="Puma Mayze Green">
                </a>
            </div>
        </div>
        
        <!-- Product Info -->
        <div class="detail-info">
            <h2>Puma Mayze</h2>
            <p>Price: RM <b>529</b></p>
            <p>Description: The Puma Mayze is a bold platform sneaker with a chunky sole and clean upper, designed for fashion-forward everyday wear.</p>
            <br>
        
                <div class="size-header">
                    <h3>Select Size</h3>
                    <a href="sizetable.html" class="size-guide">Size Guide</a>
                </div>


                <div class="size-selector">
                    <button class="size-btn" onclick="selectSize(this)">6</button>
                    <button class="size-btn" onclick="selectSize(this)">7</button>
                    <button class="size-btn" onclick="selectSize(this)">8</button>
                    <button class="size-btn" onclick="selectSize(this)">9</button>
                    <button class="size-btn" onclick="selectSize(this)">10</button>
                </div>

                <button class="add-to-cart" onclick="proceedPayment()">Proceed to Payment</button>


                <p id="selected-size" class="size-info"></p>

            <a href="women.html" class="back-button">‚Üê Back to Women Shoes</a>
        </div>

    </div>
</section>

<script>
    function changeImage(el){
        document.getElementById('current-img').src = el.src;
    }
</script>

<script>
    let selectedSize = null;

    function selectSize(button) {
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        button.classList.add('active');
        selectedSize = button.innerText;

        document.getElementById('selected-size').innerText =
            "Selected Size: " + selectedSize;
    }

    function proceedPayment() {
        if (!selectedSize) {
            alert("Please select a size first.");
            return;
        }

        // Redirect to proceed payment page
        window.location.href = "proceedpayment.html";
    }
</script>


</body>
</html>
